<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table table-border table-bordered text-center shadow">
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Delete</th>

        </tr>
        {% for u in user %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.uname }}</td>
                <td>{{ u.uemail }}</td>
                <td>{{ u.ufname }}</td>
                <td>{{ u.ulname }}</td>
                <td>{{ u.upassword }}</td>
                <td><a href="{% url 'delete' u.id   %} " class="btn btn-danger">Delete</a></td>
                <td><a href="{% url 'edit' u.id   %} " class="btn btn-success">Edit</a></td>
            </tr>
        {% endfor %}


    </table>
</div>


</body>
</html>
