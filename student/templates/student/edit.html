<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Student Information System</h1>
    <h2>Sign Up</h2>
</div>
<div class="container">

    <form action="{% url 'update' user.id %}" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label for=""><b>User Name :</b></label>
            <input name="uname" type="text" value="{{ user.uname }}" class="form-control">
        </div>
        <div class="form-group">
            <label for=""><b>User Email :</b></label>
            <input name="uemail" type="text" value="{{ user.uemail }}" class="form-control">
        </div>
        <div class="form-group">
            <label for=""><b>User First Name :</b></label>
            <input name="ufname" type="text" value="{{ user.ufname }}" class="form-control">
        </div>
        <div class="form-group">
            <label for=""><b>User Last Name :</b></label>
            <input name="ulname" type="text" value="{{ user.ulname }}" class="form-control">
        </div>
        <div class="form-group">
            <label for=""><b>User Password :</b></label>
            <input name="upassword" type="text" value="{{ user.upassword }}" class="form-control">
        </div>
        <input type="submit" name="submit" value="save" class="btn btn-primary">
    </form>
</div>

</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
